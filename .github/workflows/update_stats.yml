name: Update Sports Stats

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Update NBA stats from ESPN
        run: NODE_PATH=backend/node_modules node scripts/updateNBAStats.js

      - name: Update NFL stats from ESPN
        run: NODE_PATH=backend/node_modules node scripts/updateNFLStats.js

      - name: Commit and push updated CSV files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add frontend/public/stats/**/*.csv stats/*.csv
          git diff --staged --quiet || git commit -m "Update NBA/NFL stats (automated) - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
