<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>

  <!-- Main circle -->
  <circle cx="256" cy="240" r="140" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="256" cy="240" r="120" fill="#8b5cf6" opacity="0.25"/>

  <!-- Stylized B -->
  <text x="256" y="285" font-family="Arial, Helvetica, sans-serif" font-size="200" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#glow)">B</text>

  <!-- Analytics chart accent at bottom -->
  <polyline points="120,380 170,360 220,370 270,340 320,355 370,330 392,345"
            fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"
            stroke-linejoin="round" filter="url(#glow)" opacity="0.8"/>

  <!-- Chart dots -->
  <circle cx="120" cy="380" r="4" fill="#06b6d4"/>
  <circle cx="170" cy="360" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="370" r="4" fill="#3b82f6"/>
  <circle cx="270" cy="340" r="4" fill="#8b5cf6"/>
  <circle cx="320" cy="355" r="4" fill="#8b5cf6"/>
  <circle cx="370" cy="330" r="4" fill="#a78bfa"/>
  <circle cx="392" cy="345" r="4" fill="#a78bfa"/>

  <!-- "BETGISTICS" text -->
  <text x="256" y="440" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="600"
        fill="white" text-anchor="middle" letter-spacing="6" opacity="0.9">BETGISTICS</text>
</svg>
